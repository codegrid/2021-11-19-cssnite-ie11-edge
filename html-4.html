<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>
img {
  display: block;
  width: 100%;
}
</style>
</head>
<body>

<form>
<dl>
  <dt>type="time":</dt>
  <dd>
    <input type="time" min="09:00" max="18:00">
  </dd>
  <dt>type="date":</dt>
  <dd>
    <input type="date" min="2022-06-15" min="3000-06-15">
  </dd>
  <dt>type="month":</dt>
  <dd>
    <input type="month" min="2022-06">
  </dd>
  <dt>type="week":</dt>
  <dd>
    <input type="week" value="2022-W24">
  </dd>
  <dt>type="color":</dt>
  <dd>
    <input type="color" min="#ff0000">
  </dd>
</dl>
<button>送信</button>
</form>

<p>
  その他の input type については、<a href="https://developer.mozilla.org/ja/docs/Web/HTML/Element/input">MDN の一覧</a>に詳しく載っています
</p>

</body>
</html>
